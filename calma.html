<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Crise Convulsiva</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* Cor de fundo neutra */
      color: #333;
    }

    .narrativa {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff; /* Fundo branco para a narrativa */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .narrativa img {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .narrativa p {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    button {
      background-color: #9b59b6; /* Lilás adequado */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #8e44ad;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="narrativa" id="narrativa"></div>
</body>
</html>
